<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="data/index.css">
    <script src="data/index.js" defer></script>
    <link rel="icon" href="data/ico.ico">
    <title>SKILL FOR ALLL</title>
</head>
<body id="body">
    <header>
        <div class="header-container barrier">
            <div class="logo" onclick="returnToHome()"></div>
            <div class="tabs-container">
                <div class="tabs">
                    <li data-tab-target="#home" class="tab active" onclick="bghome()">HOME</li>
                    <li data-tab-target="#about" class="tab" onclick="bgabout()">ABOUT</li>
                    <li data-tab-target="#view-all" class="tab" onclick="bgview()">VIEW ALL LESSONS</li>
                </div>
                <div class="account-container">
                    <div class="account-img" onclick="toggleDropdown()" id="account-line">
                        <div class="account" id="profile-pic"></div>
                    </div>
                    <div class="account-pop_out" id="dropdown">
                        <li data-tab-target="#profile" class="pop-tags one">PROFILE</li>
                        <li data-tab-target="#view-all" class="pop-tags two">VIEW ALL LESSONS</li>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="section-container" data-tab-content id="home">

        </div>
        <div class="section-container" data-tab-content id="about">

        </div>
        <div class="section-container"data-tab-content id="view-all">

        </div>
        <div class="section-container"data-tab-content id="profile">

        </div>
    </section>
</body>
</html>
